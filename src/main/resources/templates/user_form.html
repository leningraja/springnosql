<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
	<title>Mongo - Spring Boot Thymeleaf example</title>

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div th:insert="~{fragments/header :: header}"></div>

	<div class="container-fluid">
		<h2 class="text-center">[[${pageTitle}]]</h2>

		<div class="my-3">
			<form th:action="@{/user/save}" method="post" enctype="multipart/form-data" th:object="${user}"
				style="max-width: 550px; margin: 0 auto">

				<div th:if="${not #strings.isEmpty(user.id)}">
					<input type="hidden" th:field="*{id}" />
				</div>


				<div class="p-3">
					<div th:if="${not #strings.isEmpty(user.id)}">
						<div class="form-group row">
							<label class="col-sm-3 col-form-label" for="name">User Id</label>
							<div class="col-sm-9">
								<p th:text="${user.userId}" th:field="*{userId}" />
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label" for="name">Name</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{name}" required minlength="2" maxlength="128"
								class="form-control" id="name" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 form-check-label" for="status">Status</label>
						<div class="col-sm-9">
							<input type="checkbox" th:field="*{status}" />
						</div>
					</div>

					<div class="text-center">
						<input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
						<input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
					</div>
				</div>
			</form>
		</div>
	</div>

	<div th:insert="~{fragments/footer :: footer}"></div>

	<script type="text/javascript">
		$(document).ready(function () {
			$("#btnCancel").on("click", function () {
				window.location = "[[@{/users}]]";
			});
		});
	</script>

</body>

</html>
